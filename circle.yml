dependencies:
  cache_directories:
    - "~/examples/"
    # - "~/downloads/"
    # - "~/.local/fsl"
    # - "~/.local/afni"
    # - "~/.local/downloads"
    - "~/.apt-cache"
  pre:
    - sudo rm -rf /var/cache/apt/archives && sudo ln -s ~/.apt-cache /var/cache/apt/archives && mkdir -p ~/.apt-cache/partial
    - wget -O- http://neuro.debian.net/lists/precise.us-ca.full | sudo tee /etc/apt/sources.list.d/neurodebian.sources.list
    - sudo apt-key adv --recv-keys --keyserver hkp://pgp.mit.edu:80 0xA5D32F012649A5A9
    - sudo apt-get update
    - bash ./circle_setup.sh
  override:
    - sudo apt-get install -y fsl-core fsl-atlases fsl-mni152-templates afni
    - echo "source /etc/fsl/fsl.sh" >> $HOME/.profile
    - pip install --upgrade pip
    - pip install numpy
    - pip install -r requirements.txt
    - pip install -e .
machine:
  environment:
    # PATH: ${HOME}/.local/afni:${HOME}/.local/fsl/bin:${PATH}
    # FSLDIR: ${HOME}/.local/fsl
    # LD_LIBRARY_PATH: ${HOME}/.local/fsl/lib:${LD_LIBRARY_PATH}
    FSLOUTPUTTYPE: NIFTI_GZ
test:
  override:
    # Test mriqcp
    - python scripts/mriqcp.py -i ~/examples/ds003_sub-01/ -o /tmp/output-01 -w /tmp/workdir-01
    - python scripts/mriqcp.py -i ~/examples/ds003_downsampled/ -o /tmp/output-ms -w /tmp/workdir-ms
general:
  artifacts:
    - "/tmp/output-01"
    - "/tmp/workdir-01"
    - "/tmp/output-ms"
    - "/tmp/workdir-ms"