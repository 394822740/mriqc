machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/scratch"
    - "~/downloads/"
    - "~/docker"
    - "~/.cache/mriqc"

  pre:
    # Download test data
    - bash build/circle_setup.sh
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker info
    - docker pull oesteban/crn_nipype
    - mkdir -p ~/docker; docker save oesteban/crn_nipype > ~/docker/image.tar
    - docker build GIT_BRANCH=${CIRCLE_BRANCH} --build-arg GIT_URL="https://github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git" -t oesteban/mriqc build/
test:
  override:
    # Test mriqcp
    - bash build/circle_tests.sh:
        parallel: true

general:
  artifacts:
    #- "~/scratch/outputs/ss-all/out"
    #- "~/scratch/outputs/ss-all/work"
    - "~/scratch/outputs/ms-func/out"
    - "~/scratch/outputs/ms-func/work"
    - "~/scratch/outputs/ms-anat/out"
    - "~/scratch/outputs/ms-anat/work"
