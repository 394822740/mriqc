machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
    - "~/data"

  pre:
    # Download test data
    - mkdir -p ~/data/
    - cp build/ants_settings_test.json ~/data/
    - bash build/circle_setup.sh
    - pip install coverage
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker info
    - docker pull oesteban/crn_nipype
    - mkdir -p ~/docker; docker save oesteban/crn_nipype > ~/docker/image.tar
    - docker build -t oesteban/mriqc .
test:
  override:
    # Test mriqcp
    - docker run -i -v /etc/localtime:/etc/localtime:ro --entrypoint="/usr/bin/run_tests" oesteban/mriqc
    - docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/data:/data:ro -v ~/scratch:/scratch -w /scratch oesteban/mriqc /data/ds003_downsampled outputs/ms-func/out participant -d func -w outputs/ms-func/work
    - docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/data:/data:ro -v ~/scratch:/scratch -w /scratch oesteban/mriqc /data/ds003_downsampled outputs/ms-func/out group -d func
    - docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/data:/data:ro -v ~/scratch:/scratch -w /scratch oesteban/mriqc /data/ds003_downsampled outputs/ms-anat/out participant -d anat -w outputs/ms-anat/work --ants-settings /data/ants_settings_test.json
    - docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/data:/data:ro -v ~/scratch:/scratch -w /scratch oesteban/mriqc /data/ds003_downsampled outputs/ms-anat/out group -d anat

general:
  artifacts:
    #- "~/scratch/outputs/ss-all/out"
    #- "~/scratch/outputs/ss-all/work"
    - "~/scratch/outputs/ms-func/out"
    - "~/scratch/outputs/ms-func/work"
    - "~/scratch/outputs/ms-anat/out"
    - "~/scratch/outputs/ms-anat/work"

