machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/scratch"
    - "~/downloads/"
    - "~/docker"

  pre:
    # Download test data
    - cp build/ants_settings_test.json ~/scratch/data
    - bash build/circle_setup.sh
    - pip install coverage
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker info
    - docker pull oesteban/crn_nipype
    - mkdir -p ~/docker; docker save oesteban/crn_nipype > ~/docker/image.tar
    - docker build -t oesteban/mriqc .
test:
  override:
    # Test mriqcp
    - docker run -i -v /etc/localtime:/etc/localtime:ro --entrypoint="/usr/bin/run_tests" oesteban/mriqc; fi
    - if [[ $CIRCLE_NODE_INDEX -eq 0 ]]; then docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/scratch:/scratch -w /scratch oesteban/mriqc /scratch/data/ds003_downsampled outputs/ms-func/out participant -d func -w outputs/ms-func/work; fi
        parallel: true
        timeout: 2400
    - if [[ $CIRCLE_NODE_INDEX -eq 0 ]]; then docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/scratch:/scratch -w /scratch oesteban/mriqc /scratch/data/ds003_downsampled outputs/ms-anat/out participant -d anat -w outputs/ms-anat/work --participant_label $(seq -f '%02g' 01 05) --ants-settings /scratch/data/ants_settings_test.json; fi
        parallel: true
        timeout: 2400
    - if [[ $CIRCLE_NODE_INDEX -eq 0 ]]; then docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/scratch:/scratch -w /scratch oesteban/mriqc /scratch/data/ds003_downsampled outputs/ms-anat/out group -d anat -w outputs/ms-anat/out; fi
        parallel: true
    - if [[ $CIRCLE_NODE_INDEX -eq 1 ]]; then docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/scratch:/scratch -w /scratch oesteban/mriqc /scratch/data/ds003_downsampled outputs/ms-anat/out participant -d anat -w outputs/ms-anat/work --participant_label $(seq -f '%02g' 06 13) --ants-settings /scratch/data/ants_settings_test.json; fi
        parallel: true
        timeout: 2400
    - if [[ $CIRCLE_NODE_INDEX -eq 1 ]]; then docker run -i -v /etc/localtime:/etc/localtime:ro -v ~/scratch:/scratch -w /scratch oesteban/mriqc /scratch/data/ds003_downsampled outputs/ms-anat/out group -d anat -w outputs/ms-anat/out; fi
        parallel: true

general:
  artifacts:
    #- "~/scratch/outputs/ss-all/out"
    #- "~/scratch/outputs/ss-all/work"
    - "~/scratch/outputs/ms-func/out"
    - "~/scratch/outputs/ms-func/work"
    - "~/scratch/outputs/ms-anat/out"
    - "~/scratch/outputs/ms-anat/work"

